<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bepul Kiruvchi Avtomobillar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- Trash ikonkasi uchun -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slideIn {
            animation: slideIn 0.6s ease-out forwards;
        }

        .license-plate {
            background: linear-gradient(135deg, #f9f9f9, #e5e7eb);
            border: 3px solid #1f2937;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .license-plate:hover {
            /* No scale or shadow on hover */
        }

        input:focus {
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-gray-100 min-h-screen flex items-center justify-center py-8 px-2">
    <div class="w-full max-w-3xl bg-white rounded-2xl border border-gray-200 p-0 sm:p-0">
        <!-- Avtomobil qo'shish bo'limi -->
        <div class="border-b border-gray-200 px-6 py-8">
            <div class="flex flex-col items-center gap-4">
                <div class="flex items-center gap-3">
                    <svg width="32" height="32" fill="none" viewBox="0 0 24 24"><rect width="24" height="24" rx="6" fill="#2563eb"/><path d="M7 17v-2.5A1.5 1.5 0 0 1 8.5 13h7A1.5 1.5 0 0 1 17 14.5V17m-10 0h10m-10 0v1A2 2 0 0 0 9 20h6a2 2 0 0 0 2-2v-1m-10 0v-1A2 2 0 0 1 7 14h10a2 2 0 0 1 2 2v1m-8-7V7a2 2 0 1 1 4 0v3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <h2 class="text-2xl font-bold text-gray-800">Avtomobil qo‘shish</h2>
                </div>
                <form method="post" class="w-full flex flex-col sm:flex-row items-center gap-4 justify-center mt-2">
                    {% csrf_token %}
                    <div class="flex items-center border-2 border-gray-700 rounded-lg bg-gradient-to-r from-gray-100 to-gray-200 w-full max-w-xs">
                        <div class="bg-blue-600 text-white px-4 py-3 font-bold text-base flex items-center justify-center rounded-l-md select-none">
                            UZ
                        </div>
                        <input type="text" name="number_plate" maxlength="9" id="number_plate" placeholder="90A123FA" required
                               class="uppercase w-full px-4 py-3 text-lg tracking-widest font-bold bg-transparent focus:outline-none placeholder-gray-400 border-l-2 border-gray-700 rounded-r-md"
                               style="font-family: 'Poppins', sans-serif;">
                    </div>
                    <button type="submit"
                            class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-semibold text-base hover:from-blue-700 hover:to-indigo-700 transition">
                        Qo‘shish
                    </button>
                </form>
            </div>
        </div>
        <!-- Raqamlar ro'yxati -->
        <div class="px-6 py-8">
            <h3 class="text-lg font-semibold text-gray-700 mb-6">Bepul kiruvchi avtomobil raqamlari ro‘yxati</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">
                {% for number in free_plates %}
                <div class="license-plate flex justify-between items-center px-4 py-3 bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-300 rounded-lg">
                    <div class="flex items-center gap-2">
                        <div class="bg-blue-600 text-white px-3 py-2 rounded text-xs font-bold select-none">UZ</div>
                        <span class="text-base text-gray-800 tracking-widest">{{ number.number_plate }}</span>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-xs text-gray-500">{{ number.created_at|date:"Y-m-d H:i" }}</span>
                        <a href="{% url 'delete_free_plate' number.id %}" title="O‘chirish"
                           class="text-red-500 hover:text-red-700 transition text-lg">
                            <i class="ph ph-trash-simple"></i>
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="col-span-full text-center py-6 text-gray-500 text-base">
                    Hozircha hech qanday raqam yo‘q
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
