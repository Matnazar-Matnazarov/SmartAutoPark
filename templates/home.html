<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AutoPark Operator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #F4F6F8;
      color: #1E2A38;
    }
    .primary-btn {
      background-color: #00B894;
      color: #fff;
      font-weight: 700;
      border-radius: 0.5rem;
      transition: background 0.15s;
    }
    .primary-btn:hover {
      background-color: #01996D;
    }
    .payment-btn {
      background-color: #FF6B35;
      color: #fff;
      font-weight: 700;
      border-radius: 0.5rem;
      transition: background 0.15s;
    }
    .payment-btn:hover {
      background-color: #E55A2B;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .notification-info {
      background-color: #2196F3;
      color: white;
    }
    .notification-success {
      background-color: #4CAF50;
      color: white;
    }
    .notification-error {
      background-color: #f44336;
      color: white;
    }
    .receipt {
      background: white;
      padding: 20px;
      border: 2px solid #333;
      font-family: 'Courier New', monospace;
      max-width: 400px;
      margin: 0 auto;
    }
    .receipt-header {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .receipt-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .receipt-total {
      border-top: 2px solid #333;
      padding-top: 10px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body class="min-h-screen font-sans">
  <!-- Navbar -->
  <div class="min-h-screen bg-[#F4F6F8] p-4 md:p-8">
    <!-- Header/Navbar -->
    <header class="w-full flex flex-col md:flex-row justify-between items-center bg-[#1E2A38] rounded-xl shadow-lg px-6 py-4 mb-8">
      <h1 class="text-2xl font-bold text-white tracking-wide">Smart AutoPark</h1>
      <div class="mt-3 md:mt-0 flex gap-2">
        <button class="primary-btn px-5 py-2 text-base shadow hover:shadow-lg">Dashboard</button>
        <button class="bg-white text-[#1E2A38] px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-100 transition">Logout</button>
      </div>
    </header>

    <!-- Main content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-stretch">
      <!-- Avto info -->
      <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center justify-center min-h-[340px] hover:shadow-2xl transition">
        <div class="flex justify-between w-full mb-4 text-[#1E2A38]">
          <div class="flex flex-col items-center">
            <span class="text-base opacity-70">Kirish:</span>
            <span class="text-xl font-mono font-semibold" id="entry-time">--:--</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-base opacity-70">Chiqish:</span>
            <span class="text-xl font-mono font-semibold" id="exit-time">--:--</span>
          </div>
        </div>
        <div class="my-5 flex flex-col items-center">
          <div class="text-4xl font-extrabold tracking-widest text-[#1E2A38] bg-[#F4F6F8] px-8 py-4 rounded-xl border border-slate-200 shadow-inner select-all" id="current-plate">--</div>
          <div class="mt-4 text-[#00B894] text-2xl font-bold" id="current-amount">0 so'm</div>
        </div>
        <div class="flex gap-2 w-full">
          <button class="payment-btn px-6 py-3 text-lg font-bold flex-1 shadow hover:scale-105" id="pay-button" disabled>To'lov</button>
          <button class="primary-btn px-6 py-3 text-lg font-bold flex-1 shadow hover:scale-105" id="print-receipt" disabled>Chek</button>
        </div>
      </div>

      <!-- Statistika & Zapret -->
      <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-between min-h-[340px] hover:shadow-2xl transition">
        <div class="grid grid-cols-3 text-center gap-4 mb-6">
          <div>
            <p class="text-sm text-gray-400">Bugun kirganlar</p>
            <p class="text-2xl font-bold text-[#1E2A38]" id="total-entries">0</p>
          </div>
          <div>
            <p class="text-sm text-gray-400">Chiqanlar</p>
            <p class="text-2xl font-bold text-[#1E2A38]" id="total-exits">0</p>
          </div>
          <div>
            <p class="text-sm text-gray-400">Ichkarida</p>
            <p class="text-2xl font-bold text-[#1E2A38]" id="total-inside">0</p>
          </div>
        </div>
        
        <!-- Date Filter -->
        <div class="mb-4">
          <label class="text-base text-[#1E2A38] font-semibold mb-1 block">Sana tanlash</label>
          <input type="date" id="date-filter" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-[#00B894] outline-none transition">
        </div>
        
        <form class="flex flex-col gap-3 w-full mt-2" autocomplete="off" id="block-form">
          <label class="text-base text-[#1E2A38] font-semibold">Zapretga raqam qo'shish</label>
          <div class="flex gap-2">
            <input type="text" id="block-plate" placeholder="30A123FA" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-[#00B894] outline-none transition" />
            <button type="submit" class="primary-btn px-4">Qo'shish</button>
          </div>
        </form>
        
        <!-- Add Car Button -->
        <button class="mt-3 primary-btn px-4 py-2 w-full" onclick="openAddCarModal()">Avtomobil qo'shish</button>
        <a href="/cars/" class="mt-2 block text-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Avtomobillar boshqaruvi</a>
      </div>

      <!-- Navigatsiya tugmalari -->
      <div class="bg-white rounded-2xl shadow-lg p-8 grid grid-cols-2 gap-4 min-h-[340px] items-center content-center hover:shadow-2xl transition">
        <button class="primary-btn py-4 text-base font-semibold shadow hover:scale-105">Arxiv</button>
        <button class="bg-[#FF9800] text-white py-4 rounded-lg text-base font-semibold shadow hover:scale-105 transition">Zapret</button>
        <button class="bg-[#E53935] text-white py-4 rounded-lg text-base font-semibold shadow hover:scale-105 transition">Bekor</button>
        <button class="bg-[#607D8B] text-white py-4 rounded-lg text-base font-semibold shadow hover:scale-105 transition">Sozlamalar</button>
      </div>
    </div>

    <!-- Barcha kirganlar -->
    <section class="mt-8 bg-white rounded-2xl shadow-lg p-6 max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-[#1E2A38]">Barcha kirganlar</h2>
        <div class="flex gap-4 items-center">
          <!-- Filter controls -->
          <div class="flex gap-2">
            <input type="text" id="number-filter" placeholder="Raqam bo'yicha qidirish..." class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#00B894] outline-none transition">
            <select id="status-filter" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#00B894] outline-none transition">
              <option value="all">Hammasi</option>
              <option value="inside">Ichkarida</option>
              <option value="exited">Chiqganlar</option>
              <option value="paid">To'langanlar</option>
              <option value="unpaid">To'lanmaganlar</option>
            </select>
          </div>
          <button onclick="loadUnpaidEntries()" class="payment-btn px-4 py-2">To'lanmaganlar</button>
        </div>
      </div>
      <div class="divide-y divide-gray-100" id="entries-list">
        <!-- Entries will be populated here -->
      </div>
    </section>
  </div>

  <!-- Add Car Modal -->
  <div id="addCarModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">Avtomobil qo'shish</h2>
      <form id="addCarForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Raqam</label>
          <input type="text" id="car-number" placeholder="30A123FA" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#00B894] outline-none">
        </div>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="checkbox" id="is-free" class="rounded border-gray-300 text-[#00B894] focus:ring-[#00B894]">
            <span class="ml-2 text-sm text-gray-700">Bepul</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" id="is-special-taxi" class="rounded border-gray-300 text-[#00B894] focus:ring-[#00B894]">
            <span class="ml-2 text-sm text-gray-700">Maxsus taksi</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" id="is-blocked" class="rounded border-gray-300 text-[#00B894] focus:ring-[#00B894]">
            <span class="ml-2 text-sm text-gray-700">Bloklangan</span>
          </label>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="primary-btn px-4 py-2 flex-1">Qo'shish</button>
          <button type="button" onclick="closeAddCarModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg flex-1">Bekor</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">To'lov ma'lumotlari</h2>
      <div id="payment-details" class="space-y-4">
        <!-- Payment details will be populated here -->
      </div>
      <div class="flex gap-2 mt-6">
        <button onclick="processPayment()" class="payment-btn px-4 py-2 flex-1">To'lovni amalga oshirish</button>
        <button onclick="closePaymentModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg flex-1">Bekor</button>
      </div>
    </div>
  </div>

  <!-- Receipt Modal -->
  <div id="receiptModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Chek</h2>
        <div class="flex gap-2">
          <button onclick="downloadReceiptPDF()" class="primary-btn px-4 py-2">PDF yuklab olish</button>
          <button onclick="printReceipt()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Chop etish</button>
          <button onclick="closeReceiptModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Yopish</button>
        </div>
      </div>
      <div id="receipt-content" class="receipt">
        <!-- Receipt content will be populated here -->
      </div>
    </div>
  </div>

  <script>
    let socket;
    let currentEntry = null;
    let currentPaymentEntry = null;

    // Initialize WebSocket connection
    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws/home/`;
      
      socket = new WebSocket(wsUrl);
      
      socket.onopen = function(e) {
        console.log('WebSocket connected');
        loadInitialData();
      };
      
      socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        handleWebSocketMessage(data);
      };
      
      socket.onclose = function(e) {
        console.log('WebSocket disconnected');
        // Reconnect after 5 seconds
        setTimeout(initWebSocket, 5000);
      };
      
      socket.onerror = function(e) {
        console.error('WebSocket error:', e);
      };
    }

    // Handle WebSocket messages
    function handleWebSocketMessage(data) {
      switch(data.type) {
        case 'statistics_update':
          updateStatistics(data.data);
          break;
        case 'vehicle_entries_update':
          updateVehicleEntries(data.data);
          break;
        case 'payment_update':
          handlePaymentUpdate(data.data);
          break;
        case 'car_added':
          handleCarAdded(data.data);
          break;
        case 'car_blocked':
          handleCarBlocked(data.data);
          break;
        case 'entry_deleted':
          handleEntryDeleted(data.data);
          break;
        case 'unpaid_entries_update':
          handleUnpaidEntriesUpdate(data.data);
          break;
        case 'latest_unpaid_entry_update':
          updateLatestUnpaidEntry(data.data);
          break;
        case 'model_update':
          handleModelUpdate(data);
          break;
        case 'car_update':
          handleCarUpdate(data);
          break;
        case 'receipt_data':
          handleReceiptData(data.data);
          break;
      }
    }

    // Handle model updates from signals
    function handleModelUpdate(data) {
      // Update statistics
      updateStatistics(data.statistics);
      
      // Update vehicle entries
      updateVehicleEntries(data.vehicle_entries);
      
      // Show notification based on action
      let message = '';
      switch(data.action) {
        case 'created':
          message = `Yangi avtomobil kirdi: ${data.number_plate}`;
          break;
        case 'updated':
          message = `Avtomobil ma'lumotlari yangilandi: ${data.number_plate}`;
          break;
        case 'deleted':
          message = `Avtomobil ma'lumotlari o'chirildi: ${data.number_plate}`;
          break;
      }
      
      if (message) {
        showNotification(message, 'info');
      }
    }

    // Handle car updates from signals
    function handleCarUpdate(data) {
      let message = '';
      switch(data.action) {
        case 'created':
          message = `Yangi avtomobil qo'shildi: ${data.car.number_plate}`;
          break;
        case 'updated':
          message = `Avtomobil ma'lumotlari yangilandi: ${data.car.number_plate}`;
          break;
        case 'deleted':
          message = `Avtomobil o'chirildi: ${data.car.number_plate}`;
          break;
      }
      
      if (message) {
        showNotification(message, 'info');
      }
    }

    // Load initial data
    function loadInitialData() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date-filter').value = today;
      
      socket.send(JSON.stringify({
        type: 'get_statistics',
        date: today
      }));
      
      loadVehicleEntries();
      loadLatestUnpaidEntry();
    }

    // Load latest unpaid entry for the left card
    function loadLatestUnpaidEntry() {
      const selectedDate = document.getElementById('date-filter').value;
      socket.send(JSON.stringify({
        type: 'get_latest_unpaid_entry',
        date: selectedDate
      }));
    }

    // Update latest unpaid entry display
    function updateLatestUnpaidEntry(entry) {
      if (entry) {
        document.getElementById('current-plate').textContent = entry.number_plate;
        document.getElementById('entry-time').textContent = entry.entry_time;
        document.getElementById('exit-time').textContent = entry.exit_time;
        document.getElementById('current-amount').textContent = entry.total_amount + ' so\'m';
        
        // Enable payment button
        document.getElementById('pay-button').disabled = false;
        document.getElementById('pay-button').onclick = () => openPaymentModal(entry.id, entry.number_plate, entry.total_amount, entry.entry_time, entry.exit_time);
        
        // Disable receipt button (no receipt for unpaid entries)
        document.getElementById('print-receipt').disabled = true;
        document.getElementById('print-receipt').onclick = null;
      } else {
        // No unpaid entries
        document.getElementById('current-plate').textContent = '--';
        document.getElementById('entry-time').textContent = '--:--';
        document.getElementById('exit-time').textContent = '--:--';
        document.getElementById('current-amount').textContent = '0 so\'m';
        
        // Disable both buttons
        document.getElementById('pay-button').disabled = true;
        document.getElementById('print-receipt').disabled = true;
      }
    }

    // Load vehicle entries with filters
    function loadVehicleEntries() {
      const selectedDate = document.getElementById('date-filter').value;
      const numberFilter = document.getElementById('number-filter').value;
      const statusFilter = document.getElementById('status-filter').value;
      
      socket.send(JSON.stringify({
        type: 'get_vehicle_entries',
        date: selectedDate,
        number_plate: numberFilter,
        status: statusFilter
      }));
    }

    // Load unpaid entries for receipt printing
    function loadUnpaidEntries() {
      const selectedDate = document.getElementById('date-filter').value;
      socket.send(JSON.stringify({
        type: 'get_unpaid_entries',
        date: selectedDate
      }));
    }

    // Update statistics
    function updateStatistics(stats) {
      document.getElementById('total-entries').textContent = stats.total_entries;
      document.getElementById('total-exits').textContent = stats.total_exits;
      document.getElementById('total-inside').textContent = stats.total_inside;
    }

    // Update vehicle entries
    function updateVehicleEntries(entries) {
      const entriesList = document.getElementById('entries-list');
      entriesList.innerHTML = '';
      
      entries.forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'flex justify-between items-center py-3';
        
        const statusClass = entry.is_paid ? 'text-green-600' : 'text-red-600';
        const statusText = entry.is_paid ? 'To\'langan' : 'To\'lanmagan';
        const statusBadge = entry.status === 'inside' ? 'text-blue-600' : statusClass;
        const statusTextFull = entry.status === 'inside' ? 'Ichkarida' : statusText;
        
        entryDiv.innerHTML = `
          <div class="flex flex-col">
            <span class="font-semibold text-[#1E2A38]">${entry.number_plate}</span>
            <span class="text-sm text-gray-500">
              Kirish: ${entry.entry_time} 
              ${entry.exit_time ? `| Chiqish: ${entry.exit_time}` : ''}
            </span>
            <span class="text-sm ${statusBadge}">${entry.total_amount} so'm - ${statusTextFull}</span>
          </div>
          <div class="flex gap-2">
            ${entry.exit_time && !entry.is_paid ? 
              `<button class="payment-btn px-4 py-1 text-sm" onclick="openPaymentModal(${entry.id}, '${entry.number_plate}', ${entry.total_amount}, '${entry.entry_time}', '${entry.exit_time}')">To'lov</button>` : 
              ''
            }
            ${entry.exit_time && entry.is_paid ? 
              `<button class="primary-btn px-4 py-1 text-sm" onclick="showReceipt(${entry.id}, '${entry.number_plate}', ${entry.total_amount}, '${entry.entry_time}', '${entry.exit_time}')">Chek</button>` : 
              ''
            }
            ${entry.status === 'inside' ? 
              `<span class="text-sm ${statusBadge} px-3 py-1 rounded">${statusTextFull}</span>` : 
              ''
            }
            <button class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600" onclick="deleteEntry(${entry.id})">O'chirish</button>
          </div>
        `;
        
        entriesList.appendChild(entryDiv);
      });
    }

    // Open payment modal
    function openPaymentModal(entryId, numberPlate, amount, entryTime, exitTime) {
      currentPaymentEntry = { entryId, numberPlate, amount, entryTime, exitTime };
      
      const paymentDetails = document.getElementById('payment-details');
      paymentDetails.innerHTML = `
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Avtomobil raqami</label>
              <p class="text-lg font-semibold">${numberPlate}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">To'lov miqdori</label>
              <p class="text-lg font-semibold text-[#FF6B35]">${amount} so'm</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Kirish vaqti</label>
              <p class="text-sm">${entryTime}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Chiqish vaqti</label>
              <p class="text-sm">${exitTime}</p>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('paymentModal').style.display = 'block';
    }

    // Close payment modal
    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
      currentPaymentEntry = null;
    }

    // Process payment
    function processPayment() {
      if (!currentPaymentEntry) return;
      
      socket.send(JSON.stringify({
        type: 'mark_as_paid',
        entry_id: currentPaymentEntry.entryId
      }));
      
      closePaymentModal();
      
      // Refresh data after payment
      setTimeout(() => {
        loadVehicleEntries();
        loadLatestUnpaidEntry();
      }, 500);
    }

    // Show receipt
    function showReceipt(entryId, numberPlate, amount, entryTime, exitTime) {
      // Get receipt data from server
      socket.send(JSON.stringify({
        type: 'get_receipt',
        entry_id: entryId
      }));
    }

    // Handle receipt data from server
    function handleReceiptData(data) {
      if (!data.success) {
        showNotification('Xatolik: ' + data.error, 'error');
        return;
      }
      
      const receipt = data.receipt;
      const receiptContent = document.getElementById('receipt-content');
      const now = new Date();
      
      receiptContent.innerHTML = `
        <div class="receipt-header">
          <h3 class="text-lg font-bold">SMART AUTOPARK</h3>
          <p class="text-sm">To'lov cheki</p>
          <p class="text-xs">${now.toLocaleDateString('uz-UZ')} ${now.toLocaleTimeString('uz-UZ')}</p>
        </div>
        <div class="space-y-2">
          <div class="receipt-item">
            <span>Avtomobil raqami:</span>
            <span>${receipt.number_plate}</span>
          </div>
          <div class="receipt-item">
            <span>Kirish vaqti:</span>
            <span>${receipt.entry_time}</span>
          </div>
          <div class="receipt-item">
            <span>Chiqish vaqti:</span>
            <span>${receipt.exit_time}</span>
          </div>
          <div class="receipt-item">
            <span>Davomiyligi:</span>
            <span>${receipt.duration_hours} soat</span>
          </div>
          <div class="receipt-item">
            <span>To'lov miqdori:</span>
            <span>${receipt.total_amount} so'm</span>
          </div>
          <div class="receipt-item">
            <span>To'lov holati:</span>
            <span class="text-green-600 font-bold">To'langan</span>
          </div>
        </div>
        <div class="receipt-total">
          <div class="receipt-item">
            <span>JAMI:</span>
            <span>${receipt.total_amount} so'm</span>
          </div>
        </div>
        <div class="text-center mt-4 text-xs">
          <p>Rahmat!</p>
          <p>Yana kelib turing</p>
        </div>
      `;
      
      document.getElementById('receiptModal').style.display = 'block';
    }

    // Close receipt modal
    function closeReceiptModal() {
      document.getElementById('receiptModal').style.display = 'none';
    }

    // Download receipt as PDF
    function downloadReceiptPDF() {
      const receiptElement = document.getElementById('receipt-content');
      
      // Create a temporary container for better PDF generation
      const tempContainer = document.createElement('div');
      tempContainer.style.position = 'absolute';
      tempContainer.style.left = '-9999px';
      tempContainer.style.top = '0';
      tempContainer.style.width = '400px';
      tempContainer.style.background = 'white';
      tempContainer.style.padding = '20px';
      tempContainer.style.border = '2px solid #333';
      tempContainer.style.fontFamily = 'Courier New, monospace';
      tempContainer.innerHTML = receiptElement.innerHTML;
      document.body.appendChild(tempContainer);
      
      html2canvas(tempContainer, {
        scale: 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: '#ffffff',
        width: 400,
        height: tempContainer.scrollHeight
      }).then(canvas => {
        // Remove temporary container
        document.body.removeChild(tempContainer);
        
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgWidth = 190; // A4 width - margins
        const pageHeight = 277; // A4 height - margins
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        let heightLeft = imgHeight;
        
        let position = 0;
        
        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
        heightLeft -= pageHeight;
        
        while (heightLeft >= 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', 10, position + 10, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }
        
        // Generate filename with timestamp
        const now = new Date();
        const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
        pdf.save(`receipt_${timestamp}.pdf`);
      }).catch(error => {
        console.error('PDF generation error:', error);
        showNotification('PDF yaratishda xatolik yuz berdi', 'error');
      });
    }

    // Print receipt
    function printReceipt() {
      const receiptElement = document.getElementById('receipt-content');
      const printWindow = window.open('', '_blank', 'width=600,height=600');
      const htmlContent =
        '<!DOCTYPE html>' +
        '<html>' +
        '<head>' +
        '<title>Chek - Smart AutoPark</title>' +
        '<style>' +
        '@media print {' +
        'body { margin: 0; padding: 0; }' +
        '.receipt { background: white !important; padding: 20px !important; border: 2px solid #333 !important; max-width: 400px !important; margin: 0 auto !important; font-family: "Courier New", monospace !important; font-size: 12px !important; }' +
        '.receipt-header { text-align: center !important; border-bottom: 2px solid #333 !important; padding-bottom: 10px !important; margin-bottom: 15px !important; }' +
        '.receipt-item { display: flex !important; justify-content: space-between !important; margin: 5px 0 !important; }' +
        '.receipt-total { border-top: 2px solid #333 !important; padding-top: 10px !important; margin-top: 15px !important; font-weight: bold !important; font-size: 1.2em !important; }' +
        '.no-print { display: none !important; }' +
        '}' +
        '</style>' +
        '</head>' +
        '<body>' +
        '<div class="receipt">' +
        receiptElement.innerHTML +
        '</div>' +
        '<script>' +
        'window.onload = function() { window.print(); window.onafterprint = function() { window.close(); }; };' +
        '<\/script>' +
        '</body>' +
        '</html>';
      printWindow.document.write(htmlContent);
      printWindow.document.close();
    }

    // Mark entry as paid
    function markAsPaid(entryId) {
      socket.send(JSON.stringify({
        type: 'mark_as_paid',
        entry_id: entryId
      }));
    }

    // Handle payment update
    function handlePaymentUpdate(data) {
      if (data.success) {
        // Reload data after payment
        loadVehicleEntries();
        loadLatestUnpaidEntry();
        showNotification('To\'lov muvaffaqiyatli amalga oshirildi', 'success');
      } else {
        showNotification('Xatolik yuz berdi: ' + data.error, 'error');
      }
    }

    // Add car modal functions
    function openAddCarModal() {
      document.getElementById('addCarModal').style.display = 'block';
    }

    function closeAddCarModal() {
      document.getElementById('addCarModal').style.display = 'none';
      document.getElementById('addCarForm').reset();
    }

    // Handle car added
    function handleCarAdded(data) {
      if (data.success) {
        showNotification('Avtomobil muvaffaqiyatli qo\'shildi', 'success');
        closeAddCarModal();
      } else {
        showNotification('Xatolik yuz berdi: ' + data.error, 'error');
      }
    }

    // Handle car blocked
    function handleCarBlocked(data) {
      if (data.success) {
        showNotification('Avtomobil bloklandi', 'success');
        document.getElementById('block-plate').value = '';
      } else {
        showNotification('Xatolik yuz berdi: ' + data.error, 'error');
      }
    }

    // Handle entry deleted
    function handleEntryDeleted(data) {
      if (data.success) {
        showNotification('Yozuv o\'chirildi', 'success');
        loadVehicleEntries(); // Reload the list
      } else {
        showNotification('Xatolik yuz berdi: ' + data.error, 'error');
      }
    }

    // Handle unpaid entries update
    function handleUnpaidEntriesUpdate(entries) {
      if (entries.length === 0) {
        showNotification('To\'lanmagan yozuvlar yo\'q', 'info');
        return;
      }
      
      // Show unpaid entries in a modal
      showUnpaidEntriesModal(entries);
    }

    // Show unpaid entries modal
    function showUnpaidEntriesModal(entries) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.style.display = 'block';
      let entriesHtml = '';
      entries.forEach(function(entry) {
        entriesHtml +=
          '<div class="flex justify-between items-center py-2 border-b">' +
            '<div>' +
              '<span class="font-semibold">' + entry.number_plate + '</span>' +
              '<span class="text-sm text-gray-500 ml-2">' + entry.entry_time + ' - ' + entry.exit_time + '</span>' +
            '</div>' +
            '<div class="flex gap-2">' +
              '<span class="text-sm">' + entry.total_amount + ' so\'m</span>' +
              '<button class="payment-btn px-3 py-1 text-sm" onclick="openPaymentModal(' + entry.id + ', \'' + entry.number_plate.replace(/'/g, "\\'") + '\', ' + entry.total_amount + ', \'' + entry.entry_time.replace(/'/g, "\\'") + '\', \'' + entry.exit_time.replace(/'/g, "\\'") + '\')">To\'lov</button>' +
            '</div>' +
          '</div>';
      });
      modal.innerHTML =
        '<div class="modal-content">' +
          '<h2 class="text-xl font-bold mb-4">To\'lanmagan yozuvlar</h2>' +
          '<div class="max-h-96 overflow-y-auto">' +
            entriesHtml +
          '</div>' +
          '<button onclick="this.parentElement.parentElement.remove()" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg">Yopish</button>' +
        '</div>';
      document.body.appendChild(modal);
    }

    // Delete entry function
    function deleteEntry(entryId) {
      if (confirm('Bu yozuvni o\'chirishni xohlaysizmi?')) {
        socket.send(JSON.stringify({
          type: 'delete_entry',
          entry_id: entryId
        }));
      }
    }

    // Show notification
    function showNotification(message, type) {
      const notification = document.createElement('div');
      const bgClass = type === 'success' ? 'notification-success' : 
                     type === 'error' ? 'notification-error' : 
                     type === 'info' ? 'notification-info' : 'notification-info';
      
      notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${bgClass}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      initWebSocket();
      
      // Date filter change
      document.getElementById('date-filter').addEventListener('change', function() {
        const selectedDate = this.value;
        socket.send(JSON.stringify({
          type: 'get_statistics',
          date: selectedDate
        }));
        loadVehicleEntries();
        loadLatestUnpaidEntry();
      });
      
      // Number filter change
      document.getElementById('number-filter').addEventListener('input', function() {
        loadVehicleEntries();
      });
      
      // Status filter change
      document.getElementById('status-filter').addEventListener('change', function() {
        loadVehicleEntries();
      });
      
      // Block car form
      document.getElementById('block-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const numberPlate = document.getElementById('block-plate').value.trim();
        if (numberPlate) {
          socket.send(JSON.stringify({
            type: 'block_car',
            number_plate: numberPlate
          }));
        }
      });
      
      // Add car form
      document.getElementById('addCarForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const carData = {
          type: 'add_car',
          number_plate: document.getElementById('car-number').value.trim(),
          is_free: document.getElementById('is-free').checked,
          is_special_taxi: document.getElementById('is-special-taxi').checked,
          is_blocked: document.getElementById('is-blocked').checked
        };
        
        socket.send(JSON.stringify(carData));
      });
      
      // Close modals when clicking outside
      window.onclick = function(event) {
        const addCarModal = document.getElementById('addCarModal');
        const paymentModal = document.getElementById('paymentModal');
        const receiptModal = document.getElementById('receiptModal');
        
        if (event.target === addCarModal) {
          closeAddCarModal();
        }
        if (event.target === paymentModal) {
          closePaymentModal();
        }
        if (event.target === receiptModal) {
          closeReceiptModal();
        }
      };
    });
  </script>
