<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AutoPark Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(120deg, #141e30 0%, #243b55 100%);
    }
    .glass {
      background: rgba(36, 59, 85, 0.28);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0, 198, 255, 0.13);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1.5px solid #00c6ff33;
    }
    .number-card {
      background: rgba(0, 198, 255, 0.13);
      border-radius: 1.2rem;
      border: 2.5px solid #00c6ff;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 0 32px 0 #00c6ff33;
    }
    .btn-main {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      font-weight: 700;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00c6ff66;
      transition: all 0.15s;
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      color: #fff;
      box-shadow: 0 0 24px #00c6ff77;
    }
    .text-glow {
      text-shadow: 0 0 10px #00c6ff, 0 0 2px #fff;
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="glass p-4 flex justify-between items-center shadow-md mb-4">
    <h1 class="text-2xl font-bold text-glow">Smart AutoPark</h1>
    <div class="space-x-4">
      <button class="btn-main px-4 py-2">Dashboard</button>
      <button class="glass px-4 py-2">Logout</button>
    </div>
  </nav>
  <!-- Main content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- Chiqayotgan avtomobil (Markaziy blok) -->
    <section class="md:col-span-2 flex flex-col items-center justify-center">
      <div class="glass p-10 w-full max-w-2xl mb-6 animate-fadeIn flex flex-col items-center">
        <div class="flex items-center justify-between w-full mb-6">
          <div class="flex flex-col items-center">
            <span class="text-pink-200 text-lg">Kirdi:</span>
            <span class="text-pink-100 text-xl font-mono">08:00</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-pink-300 text-lg">Chiqdi:</span>
            <span class="text-pink-100 text-xl font-mono">09:00</span>
          </div>
        </div>
        <!-- Davlat raqami card -->
        <div class="w-full flex justify-center mb-6">
          <div class="number-card px-14 py-10 flex items-center justify-center">
            <span class="text-5xl md:text-7xl font-extrabold tracking-widest text-glow select-all">
              30A123FA
            </span>
          </div>
        </div>
        <div class="text-center">
          <div class="text-lg text-pink-200">To'lov</div>
          <div class="text-3xl md:text-4xl font-bold text-green-200">4 000 so‘m</div>
        </div>
      </div>
    </section>
    <!-- Recent Entries -->
    <section class="glass md:col-span-1 p-4 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-glow">Oxirgi 25 ta kirgan avtomobil</h2>
      <div class="space-y-2 max-h-96 overflow-y-auto pr-2">
        <!-- Sample entry -->
        <div class="glass flex justify-between items-center px-4 py-2 rounded hover:bg-white/10 transition">
          <span class="font-medium text-pink-100">01. 30A123FA – 2025-07-11 18:33</span>
          <button class="btn-main px-3 py-1">Chek</button>
        </div>
        <!-- Repeat similar blocks dynamically -->
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="glass p-4 rounded-2xl shadow-lg flex flex-col gap-6">
      <!-- Search / Zapret -->
      <form class="flex flex-col gap-2" autocomplete="off">
        <label for="zapret-input" class="text-lg font-semibold text-glow">Zapret ro'yxatiga raqam qo‘shish</label>
        <input id="zapret-input" type="text" placeholder="30A123FA" class="w-full px-3 py-2 rounded text-black" />
        <button type="submit" class="btn-main w-full">Qo‘shish</button>
      </form>
      <!-- Filter -->
      <div>
        <label for="filter-select" class="text-lg font-semibold mb-2 block text-glow">Filtr: Kunlik / Oylik</label>
        <select id="filter-select" class="w-full px-3 py-2 text-black rounded">
          <option value="today">Bugungi</option>
          <option value="month">Oylik</option>
        </select>
      </div>
      <!-- Summary -->
      <div class="glass p-3 rounded text-sm space-y-1">
        <div><span class="font-semibold text-glow">Bugun kirganlar:</span> 85 ta</div>
        <div><span class="font-semibold text-glow">Chiqqanlar:</span> 79 ta</div>
        <div><span class="font-semibold text-glow">Hozir ichida:</span> 6 ta</div>
      </div>
    </aside>
  </main>
  <!-- Footer -->
  <footer class="bg-slate-900 text-center text-sm text-gray-400 p-4 mt-8">
    &copy; 2025 Smart AutoPark. All rights reserved.
  </footer>
</body>
</html>
