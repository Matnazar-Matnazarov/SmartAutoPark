{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart AutoPark Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'autopark.png' %}");
            background-size: cover;
            background-position: center;
        }
        .bg-overlay {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-overlay rounded-2xl shadow-2xl p-12 w-full max-w-xl mx-auto">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-white tracking-wide">Smart AutoPark</h1>
            <p class="text-gray-200 mt-3 text-lg">Xush kelibsiz! Iltimos, tizimga kiring.</p>
        </div>
        <form method="post" class="space-y-7">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-lg font-medium text-gray-200">Username:</label>
                <input type="text" id="username" name="username" class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg bg-gray-100 py-3 px-4" required>
            </div>
            <div>
    <label for="password" class="block text-lg font-medium text-gray-200">Password:</label>
    <div class="relative mt-2">
        <input type="password" id="password" name="password" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg bg-gray-100 py-3 px-4 pr-12" required>
        <button type="button" id="togglePassword" tabindex="-1" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 focus:outline-none" onclick="togglePasswordVisibility()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        </button>
    </div>
</div>
<script>
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.161-2.385A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.973 9.973 0 01-4.293 5.032M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
    }
}
</script>
            <button type="submit" class="w-full rounded-lg bg-indigo-600 px-6 py-3 text-lg font-semibold text-white shadow-lg hover:bg-indigo-700 transition">Login</button>
        </form>
    </div>
</body>
</html>
